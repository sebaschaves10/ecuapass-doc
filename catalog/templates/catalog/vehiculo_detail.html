{% extends "base_generic.html" %}

{% block content %}
  <h1>Vehículo: {{ vehiculo.placa }}</h1>
  <p>{{ vehiculo.marca }}</p>

  <p><strong>País:</strong> {{ vehiculo.pais }}</p>
  <p><strong>Chasís:</strong> {{ vehiculo.chasis }}</p> 
  <p><strong>Fabricación:</strong> {{ vehiculo.fabricacion }}</p>

  <button><a href="{% url 'vehiculo-update' vehiculo.placa %}">Editar</a></button>
  <button><a href="{% url 'vehiculo-delete' vehiculo.placa %}">Eliminar</a></button>
{% endblock %}
