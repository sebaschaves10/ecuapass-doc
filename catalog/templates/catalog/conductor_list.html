{% extends "base_generic.html" %}

{% block content %}
    <h1>Lista de conductores</h1>

    {% if conductor_list %}
    <ul>

      {% for conductor in conductor_list %}
      <li>
        <a href="{{ conductor.get_absolute_url }}">{{ conductor.documento }}</a> ({{conductor.nombre}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No hay conductores registradas</p>
    {% endif %}
{% endblock %}
